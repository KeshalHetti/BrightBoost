<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        select {
            font-size: 16px;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Timetable</h1>
        <label for="grade">Grade:</label>
        <select id="grade">
            <option value="09">Grade 09</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <!-- Add more grade options as needed -->
        </select>

        <h2>Timetable:</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3:30 PM - 4:30 PM</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Physical Education</td>
                </tr>
                <tr>
                    <td>4:30 PM - 5:30 PM</td>
                    <td>Physics</td>
                    <td>Chemistry</td>
                    <td>Geography</td>
                    <td>Biology</td>
                    <td>Art</td>
                </tr>
                <!-- Add more rows for different times and subjects -->
            </tbody>
        </table>
    </div>
</body>
</html>
